<!DOCTYPE html>
<html>
  <head>
    <title>Heating system temperature monitore</title>
    <style>
      /* Add some basic styling to the table */
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Heating system temperature monitor</h2>
    <table id="temp-table">
      <tr>
        <th width="30px">Lp.</th>
        <th>Position</th>
        <th>Temperature</th>
        <th>Sensor ID</th>
      </tr>
    </table>

    <script>
      const refreshInterval = 1000; // in milliseconds
      setInterval(() => {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);
              let html = '';
              let lp = 0;
              for (const key in data) {
                lp++;
                html +=
                  '<tr><td>' +
                  lp +
                  '</td><td>' +
                  'unknown' +
                  '</td><td>' +
                  data[key] +
                  '</td><td>' +
                  key +
                  '</td></tr>';
              }
              const table = document.getElementById('temp-table');
              table.innerHTML =
                '<tr><th width="30px">Lp.</th><th>Position</th><th>Temperature</th><th>Sensor ID</th></tr>' +
                html;
            }
          }
        };
        xhr.open('GET', '/data');
        xhr.send();
      }, refreshInterval);
    </script>

<form id="myForm">
  <label for="logtime">Log Time [h]:</label>
  <input type="number" id="logtime" name="logtime" min="1" max="12">
  <button type="button" onclick="sendLogTimePostRequest()">Submit</button>
</form>

<div id="result"></div>

<script>
  function sendLogTimePostRequest() {
    const logtime = document.getElementById('logtime').value;

    // Create a new XMLHttpRequest object
    const xhr = new XMLHttpRequest();

    // Set up the request
    xhr.open('POST', '/logtime', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

    // Set up the callback function to handle the response
    xhr.onreadystatechange = function () {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          document.getElementById('result').innerText = 'Server response: ' + xhr.responseText;
        } else {
          // There was an error with the request
          console.error('Error:', xhr.status, xhr.statusText);
        }
      }
    };

    // Prepare the data to be sent
    const formData = `logtime=${encodeURIComponent(logtime)}`;

    // Send the request with the form data
    xhr.send(formData);
  }
</script>

  </body>
</html>
